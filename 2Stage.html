<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uwu</title>
    <link rel="stylesheet" href="2Stage.css">
</head>
<body>
    <div class="container">
        <h1>Stage</h1>
        <input type="text" id="start" placeholder="Start point">
        <button id="fetchBtn">Fetch Images</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="imageContainer" class="image-container"></div>
        <div id="pagination">
            <button id="prevPageBtn" disabled>&lt; Prev</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPageBtn" disabled>Next &gt;</button>
        </div>
    </div>
    <script src="2Stage.css"></script>
</body>
</html>
